<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav ul {
      display: flex;
      list-style: none;
    }

    header nav ul li {
      margin: 0 1rem;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    .cart-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .cart-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    .cart-table th, .cart-table td {
      padding: 1rem;
      text-align: center;
      border: 1px solid #ccc;
    }

    .cart-table th {
      background-color: #1e88e5;
      color: #fff;
    }

    .cart-table img {
      max-width: 50px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quantity-control button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .quantity-control button:hover {
      background-color: #1565c0;
    }

    .order-summary {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .order-summary h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .order-summary p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background-color: #1e88e5;
      color: #fff;
      text-align: center;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #1565c0;
    }

    footer {
      background-color: #1e88e5;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PharmaCare</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-container">
    <h1 class="cart-title">Your Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product Name</td>
          <td><img src="https://via.placeholder.com/50" alt="Product"></td>
          <td>$20.00</td>
          <td class="quantity-control">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Another Product</td>
          <td><img src="https://via.placeholder.com/50" alt="Product"></td>
          <td>$15.00</td>
          <td class="quantity-control">
            <button>-</button>
            <span>2</span>
            <button>+</button>
          </td>
          <td>$30.00</td>
        </tr>
      </tbody>
    </table>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <p><span>Subtotal:</span> <span>$50.00</span></p>
      <p><span>Tax:</span> <span>$5.00</span></p>
      <p><span>Total:</span> <span>$55.00</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 PharmaCare. All rights reserved.</p>
  </footer>
</body>
</html>
